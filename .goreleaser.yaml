# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: NoCloudCLI
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    binary: nocloud
    ldflags:
      - -s -w -X github.com/slntopp/nocloud-cli/cmd.VERSION={{.Version}}
    tags:
      - nocloud
      - cli
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    name_template: "nocloud_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - default
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README
      - examples
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  mode: keep-existing
  draft: true